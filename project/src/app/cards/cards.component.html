<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let c of cards">
      <div class="card">
        <div class="card-img">
          <img [src]="c.src" [alt]="c.alt" width="300px">
          <h1>{{c.head}}</h1>
          <div class="card-desc">
            <p><span>{{c.title}}</span></p>
            <button type="button" class="btn btn-secondary">{{c.button}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
